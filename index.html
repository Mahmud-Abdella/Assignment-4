<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <style>
      .container {
        background-color: rgb(35, 138, 207);
        margin: 5px;
        width: 100%;
        height: 700px;
        display: flex;
        box-sizing: border-box;
        overflow-y: hidden;
        overflow-x: hidden;
      }

      .contactform {
        position: relative;
        left: 800px;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        justify-content: center;
        margin: 4px;
        border: none;
        padding: 30px;
        width: 35%;
        background-color: rgb(247, 247, 240);
        font-family: "Helvetica", sans-serif;
        box-shadow: 5px 5px rgb(229, 234, 236);
      }

      h1 {
        color: rgb(35, 138, 207);
        width: 400px;
        position: relative;
        text-align: center;
      }

      .input_field {
        width: 80%;
        display: flex;
        flex-direction: column;
        height: 40px;
        border: solid 2px rgb(35, 138, 207);
      }
      .message {
        height: 100px;
        width: 80%;
      }
      .btn {
        background-color: rgb(35, 138, 207);
        width: 80%;
        height: 50px;
        position: relative;
        color: white;
        border: solid 1px rgb(35, 138, 207);
        font-size: 30px;
      }
      .icons {
        position: relative;
        top: 400px;
        left: 00px;
        color: white;
      }
      #bigenvelope {
        font-size: 90px;
        margin: 20px 20px;
        transform: rotate(-15deg);
        position: relative;
        bottom: 220px;
        right: 50px;
      }
      #smallenvelope {
        font-size: 60px;
        transform: rotate(15deg);
        position: relative;
        bottom: 20px;
        right: 140px;
      }
      #at {
        font-size: 100px;
        font-style: bold;
        position: relative;
        bottom: 120px;
        right: 100px;
        font-weight: 900;
      }
      #rectangle-1 {
        font-size: 100px;
        position: relative;
        bottom: 90px;
      }
      #rectangle-2 {
        font-size: 100px;
        position: relative;
        bottom: 90px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="contactform">
        <h1>Contact Us</h1>
        <form action="submit">
          <input
            class="input_field"
            type="text"
            id="nam"
            name="fulname"
            placeholder="Full name"
          />

          <br />
          <br />
          <input
            class="input_field"
            type="email"
            name="Email"
            id="email"
            placeholder="Email"
          />
          <br />
          <br />
          <input
            class="input_field"
            type="tel"
            id="phone"
            name="phone"
            placeholder="Phone number"
          />
          <br />
          <br />
          <input
            class="input_field"
            type="text"
            id="site"
            name="website"
            placeholder="Website"
          />
          <br />
          <br />
          <label for="textarea" class="message">Message</label>
          <textarea
            class="input_field message"
            name="textarea"
            cols="30"
            rows="10"
          ></textarea>
          <br />
          <br />
          <button name="button" type="submit" class="input_field btn">
            Submit
          </button>
        </form>
      </div>
      <div class="icons">
        <i class="fa-solid fa-envelope" id="bigenvelope"></i>
        <i class="fa-solid fa-envelope" id="smallenvelope"></i>
        <i class="fa-solid fa-rectangle" id="rectangle-1"></i>
        <i class="fa-solid fa-rectangle" id="rectangle-2"></i>
        <i class="fa-solid fa-at" id="at"></i>
      </div>
    </div>
  </body>
</html>
